global:
  local_ip: 127.0.0.1
  threadmodel:
    default:
      - instance_name: default_instance
        io_handle_type: separate
        io_thread_num: 2
        handle_thread_num: 4

client:
  service:
    - name: trpc.mysql.test.service
      target: 127.0.0.1:3306
      protocol: mysql
      network: tcp
      timeout: 5000
      selector_name: direct
      # MySQL specific configuration
      mysql:
        user: test_user
        password: test_password
        database: test_db
        charset: utf8mb4
        max_connections: 50
        min_idle_connections: 5
        max_idle_time_ms: 60000
        connect_timeout_ms: 3000
        read_timeout_ms: 30000
        write_timeout_ms: 30000
        executor_thread_num: 4

plugins:
  log:
    default:
      - name: default
        min_level: 1
        format: "[%Y-%m-%d %H:%M:%S.%e] [thread %t] [%l] [%@] %v"
        sinks:
          local_file:
            filename: ./mysql_client.log
            roll_size: 100000000
